<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciphers</title>

    <!-- Title Icon -->
    <link rel="icon" href="img/encryption.png" type="image/x-icon">

    <!-- Font Awesome Icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="asset/css/mystyle.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custome JS -->
    <script src="asset/js/script.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                container: {
                padding: {
                    DEFAULT: '1rem',
                    sm: '2rem', // sm (640px)
                    md: '3rem', // md (768px)
                    lg: '4rem', // lg (1024px)	
                    xl: '5rem', // xl (1280px)
                    '2xl': '6rem', // 2xl (1536px)	
                },
                },
            },
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body class="m-0 p-0 box-border"> <!-- Set initial class to light-mode/dark-mode -->
    <section class="header">
        <div class="container mx-auto columns-2 py-[3rem]">
            <div class="flex flex-wrap items-center">
                <img class="w-[2rem] h-[2rem]" src="img/encryption.png" alt="Logo">
                <h1 class="logo-text text-3xl text-sky-600 pl-3">Ciphers</h1>
            </div>

            <div>
                <!-- Use a single button for toggling -->
                <button id="toggle-dark-mode" onclick="toggleDarkLightMode()" class="float-right text-sky-600 hover:text-sky-700">
                    <i id="moon-dark" class="fa fa-moon-o text-3xl" style="display:none;"></i>
                    <i id="sun-light" class="fa fa-sun-o text-3xl" style="display:none;"></i>
                </button>
            </div>
        </div>
    </section> <!-- End header -->

    <section class="main-section">
        <div class="container flex columns-3 mx-auto">
            <div class="w-full">
                <div class="div-label py-5 pl-3 border-[.1rem] border-gray-300">
                    <label class="text-lg" for="text">Text</label>
                </div>
                <textarea style="resize: none;" class="border-[.1rem] border-gray-300 w-full p-2" type="text" id="text" rows="20"></textarea>
            </div>
    
            <div class="main-categories w-[80%] text-center">
                <select id="cipher" name="cipher" class="w-[80%] h-[16%] p-[1rem] text-lg border-[.1rem] border-gray-300">
                    <option selected disabled value="">Select Categories</option>
                    <option>Canada</option>
                    <option>United States</option>
                    <option>Mexico</option>
                </select>
                <br><br>
                <button class="div-button-decode px-8 py-3 bg-sky-600 hover:bg-sky-700 text-white rounded-2xl">Decode</button>
                <button class="div-button-clear px-8 py-3 bg-sky-600 hover:bg-sky-700 text-white rounded-2xl">Clear</button>
                <button class="div-button-encode px-8 py-3 bg-sky-600 hover:bg-sky-700 text-white rounded-2xl">Encode</button>
            </div>
    
            <div class="w-full">
                <div class="div-label py-5 pl-3 border-[.1rem] border-gray-300">
                    <label class="text-lg" for="text">base64</label>
                </div>
                <textarea style="resize: none;" class="border-[.1rem] border-gray-300 w-full p-2" type="text" id="text" rows="20"></textarea>
            </div>
        </div>
    </section>

    <!-- Tailwind JS -->
    <script src="tailwind.config.js"></script>
</body>
</html>
